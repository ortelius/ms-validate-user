apiVersion: v1
kind: Secret
metadata:
  name: smtpcred
type: Opaque
data:
  SMTP_HOST: {{ (and .Values.smtp .Values.smtp.host) | default "" | b64enc | quote }}
  SMTP_PORT: {{ (and .Values.smtp .Values.smtp.port | toString) | default "587" | b64enc | quote }}
  SMTP_USER: {{ (and .Values.smtp .Values.smtp.user) | default "" | b64enc | quote }}
  SMTP_PASSWORD: {{ (and .Values.smtp .Values.smtp.password) | default "" | b64enc | quote }}
  SENDER_EMAIL: {{ (and .Values.smtp .Values.smtp.senderEmail) | default "" | b64enc | quote }}
  RESET_KEY: {{ (and .Values.smtp .Values.smtp.resetKey) | default "" | b64enc | quote }}
---
