apiVersion: v1
kind: Secret
metadata:
  # The name of the secret is hardcoded to "smtpcred".
  name: smtpcred
type: Opaque
data:
  # The data values must be base64 encoded. The `b64enc` Helm function handles this.
  # If a value is not set in values.yaml, it will default to "" before encoding.
  SMTP_HOST: {{ .Values.smtp.host | default "" | b64enc | quote }}
  SMTP_PORT: {{ .Values.smtp.port | default "" | toString | b64enc | quote }}
  SMTP_USER: {{ .Values.smtp.user | default "" | b64enc | quote }}
  SMTP_PASSWORD: {{ .Values.smtp.password | default "" | b64enc | quote }}
  SENDER_EMAIL: {{ .Values.smtp.senderEmail | default "" | b64enc | quote }}
---
